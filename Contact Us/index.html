<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Connect With Us</h1>
        <p>We would like to respond to your quries and help you succeed</p>
        <p>Feel free to get in touch with us.</p>
    </div>

    <div class="contact-box">
        <div class="contact-left">
            <h3>Send your Request</h3>
            <form>
                <div class="input-row">
                    <div class="input-group">
                        <label >Name</label>
                        <input type="text" placeholder="John Amendo">
                    </div>

                    <div class="input-group">
                        <label >Email</label>
                        <input type="email" placeholder="johnamendo@gmail.com">
                    </div>

                    <div class="input-group">
                        <label >Phone</label>
                        <input type="text" placeholder="+1234567890">
                    </div>

                    <div class="input-group">
                        <label >Subject</label>
                        <input type="text" placeholder="Product Demo">
                    </div>
                </div>

                <label>Message</label>
                <textarea rows="5" placeholder="Your Message"></textarea>

                <button type="submit">Send</button>
            </form>

        </div>
        <div class="contact-right">
            <h3>Reach Us</h3>
            <table>
                <tr>
                    <td>Email</td>
                    <td>contactus@gmail.com</td>
                </tr>

                <tr>
                    <td>Phone No</td>
                    <td>+1 0123456789</td>
                </tr>

                <tr>
                    <td>Address</td>
                    <td>#212, Gronf floor, 7th cross
                    <br>
                    Some Road, Karampur, Bengaluru 560001.
                    </td>
                    
                </tr>
            </table>

        </div>

    </div>
    
</body>
</html>
